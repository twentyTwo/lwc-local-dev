<template>
  <template if:true={hasValue}>
    <div class="table-responsive">
      <table class="table" onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
        <tbody >
          <template for:each={tableData} for:item="assetClass">
            <tr class="asset-row" key={assetClass.class} data-asset-type={assetClass.class} data-asset-value={assetClass.assetValue}>
              <td class="asset-header">  
                  {assetClass.class}                                      
              </td>           
              <td class="right-aligned">
                {assetClass.assetValueChangePercentage}%                                  
              </td>
              <td class="text-align-center">
                <template if:true={assetClass.assetValueChangePercentage}>
                  <span class="badge rounded-pill bg-light text-dark vertical-align">  
                    {assetClass.changeReference}
                  </span>
              </template>   
              </td>
              <td class="right-aligned">
                  {assetClass.assetValue}              
              </td>
            </tr>
          </template>  
            <tr>
              <td colspan="4"></td>
            </tr>        
        </tbody>
      </table>
    </div>
  </template>

  <template if:true={hasValue}>
    <div lwc:dom="manual" class="donut_chart" id="donut_chart"></div>
  </template>
</template>
