<template>
  <c>
    <c-nav></c-nav>
    <table>
      <tr>
        <td colspan="4">
          <button onclick={loadData1}> Load All Data</button>
          <button onclick={loadData2}> Load Plan Data</button>
        </td>
      </tr>
        <tr>
            <td> 
                <div class="donut_chart" id="donut_chart"></div>
            </td>            
            <td>

                <table class="table" >
                  <tbody >

                      <tr class="asset-row" key={assetClass.class} data-asset-type={assetClass.class} data-asset-value={assetClass.assetValue}>
                        <td class="asset-header">  
                            <!-- <c-at_list-item color={assetClass.color} liststyle="dot"></c-at_list-item> -->

                        </td>

                        <td class="text-align-center">
                          <template if:true={assetClass.assetValueChangePercentage}>
                            <span class="badge rounded-pill bg-light text-dark vertical-align">  
                              <!-- <c-at_icon name={assetClass.iconName}></c-at_icon> -->
                              {assetClass.changeReference}
                            </span>
                        </template>   
                        </td>
                        <td class="right-aligned">
                            {assetClass.assetValue}              
                        </td>
                      </tr>
                    </template>  
                      <tr>
                        <td colspan="4"></td>
                      </tr>        
                  </tbody>
                </table>
              </div>
            </td>
        </tr>
    </table>
  </c>
